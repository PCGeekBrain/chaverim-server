<md-dialog aria-label="New Account" ng-cloak class="appdialog adduser" ng-init="clientfrmctrl.init()">
    
    <form name="clientForm" novalidate ng-submit="save()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add New User</h2>
            </div>
        </md-toolbar>
        <md-dialog-content style="padding: 15px;">
            <br>
            <!-- username -->
            <md-input-container class="md-block">
                <label>Username</label>
                <input required type="text" name="email" ng-model="user.email">
            </md-input-container>

            <!-- password -->
            <md-input-container class="md-block">
                <label>Password</label>
                <input required type="text" name="password" ng-model="user.password">
            </md-input-container>

            <!-- Name -->
            <md-input-container class="md-block">
                <label>Name</label>
                <input required type="text" name="name" ng-model="user.name">
            </md-input-container>

            <!-- Number -->
            <md-input-container class="md-block">
                <label>Number</label>
                <input required type="text" name="number" ng-model="user.number">
            </md-input-container>

            <!-- Role -->
            <md-input-container class="md-block">
                <label>Role</label>
                <md-select ng-model="user.role" placeholder="Role">
                    <md-option value="viewer">Viewer</md-option>
                    <md-option value="responder">Responder</md-option>
                    <md-option value="dispatcher">Dispatcher</md-option>
                    <md-option value="moderator">Moderator</md-option>
                    <md-option value="admin">Admin</md-option>
                </md-select>
            </md-input-container>

        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="end">
            <md-button ng-click="cancel()" type="button">
                Cancel
            </md-button>
            <md-button ng-disabled="clientForm.$invalid" type="submit" class="md-primary">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
