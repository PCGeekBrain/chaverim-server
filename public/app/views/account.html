<div class="accountBox"> 
    <div class="accountItem">
        <h1>{{$parent.currentUser.email}}</h1>
        <p>Username</p>
    </div>
    <div class="accountItem">
        <h2>Password
        <button ng-click="editPassword()" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
        </h2>
    </div>

    <div class="accountItem">
        <h3>{{$parent.currentUser.name}}
            <button ng-click="editName()" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
        </h3>
        <p>Name</p>
    </div>
    <div class="accountItem">
        <h3>{{$parent.currentUser.number}}
            <button ng-click="editNumber()" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
        </h3>
        <p>Number</p>
    </div>
    <div class="accountItem">
        <h3>{{$parent.currentUser.role}}</h3>
        <p>Role</p>
    </div>

</div>
