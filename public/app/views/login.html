<div class="login-center">
    <h1>Login</h1>
    <form ng-submit="login(email, password)">
        <input type="text" class="form-control" placeholder="Username/Email" ng-model="user.email" required/>
        <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required/>
        <button class="btn btn-success">Log In</button>
    </form>
    
    <div class="alert {{message_class}}" id="message">{{message}}</div>
</div>
