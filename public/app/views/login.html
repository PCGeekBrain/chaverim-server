<div class="login-center">
    <h1>Login</h1>
    <form ng-submit="login(email, password)">
        <input type="text" class="form-control" placeholder="Username" ng-model="email" required/>
        <input type="password" class="form-control" placeholder="Password" ng-model="password" required/>
        <button class="btn btn-success">Submit</button>
    </form>
</div>
